name: AI Automation Desktop App
description: >
  A Python desktop application for Windows that automates AI tasks using a lightweight Tkinter GUI.
  It is used to perform tasks like text generation, summarization, and more.

version: 1.0.0
license: MIT

author:
  name: automatorplus68-sketch
  github: https://github.com/automatorplus68-sketch
  contact: https://github.com/automatorplus68-sketch/automation-of-ai/issues

platform: Windows
python_version: ">=3.8"
gui_framework: Tkinter

features:
  - Native Windows GUI with Tkinter
  - Text and image AI automation
  - Supports OpenAI and local AI models
  - Output saving (text, HTML)
  - API key management (optional)
  - Easily extendable modules
  - Optional Selenium integration

dependencies:
  - requests
  - undetected_chromedriver
  - pywinauto
  - pillow
  - tk  # built-in in Python
  - selenium  # optional, if automating browser-based AI tools

project_structure:
  - aiprompt.py: Entry point with the GUI
  - requirements.txt: Dependency list
  - README.md: Documentation

usage:
  clone: git clone https://github.com/automatorplus68-sketch/automation-of-ai.git
  install_deps: pip install -r requirements.txt
  run: python aiprompt.py
  build_exe: pyinstaller --noconfirm --onefile --icon="appicon.ico" --windowed aiprompt.py

screenshot: assets/screenshot.png

tags:
  - tkinter
  - desktop
  - python
  - ai
  - automation
  - gui
  - windows

license_file: LICENSE
readme_file: README.md
